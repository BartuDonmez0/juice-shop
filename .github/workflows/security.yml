name: Build & SBOM (Syft)

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

# SBOM'ları artifact/release olarak yükleyebilmek için izinler
permissions:
  contents: write
  actions: read
  packages: write   # GHCR'a push edeceksen lazım

jobs:
  build-and-sbom:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # (Opsiyonel) Node bağımlılıkları kur – kaynaktan SBOM alırken işe yarar
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install deps (npm ci)
        run: npm ci

      # Docker imajını build et (repo kökünde Dockerfile mevcut)
      - name: Build image
        run: |
          IMAGE=ghcr.io/${{ github.repository_owner }}/juice-shop:${{ github.sha }}
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV
          docker build -t "$IMAGE" .

      # (Opsiyonel) GHCR'a push etmek istersen
      - name: Login GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Push image
        run: docker push "$IMAGE"

      # 1) KAYNAK KODU TARAMASI — klasörden SBOM (CycloneDX JSON)
      - name: SBOM (source dir) with Syft
        uses: anchore/sbom-action@v0
        with:
          path: .
          format: cyclonedx-json
          artifact-name: sbom-source.cdx.json
          dependency-snapshot: true

      # 2) DOCKER İMAJI TARAMASI — imajdan SBOM (SPDX JSON)
      - name: SBOM (container image) with Syft
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.IMAGE }}
          format: spdx-json
          artifact-name: sbom-image.spdx.json
